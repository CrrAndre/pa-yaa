    :root {

      --background: #f8f9fa;

    .container { width: 90%; max-width: 1000px; margin: 2rem auto; background: var(--white); border-radius: 1.2rem; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem; }
    h1 { color: var(--primary); margin-bottom: 0.5em; }
    .results-title { font-size: 1.3rem; color: #222; margin-bottom: 1.5rem; }
    .profiles { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
    .profile-card { background: #f8f9fa; border-radius: 1rem; box-shadow: 0 2px 8px #007bff11; padding: 1.5rem 1.2rem; max-width: 260px; min-width: 200px; flex: 1 1 200px; display: flex; flex-direction: column; align-items: center; }
    .profile-avatar { width: 70px; height: 70px; border-radius: 50%; background: #e6f0ff; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; margin-bottom: 0.7rem; overflow: hidden; }
    .profile-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .profile-name { font-weight: 600; color: #007bff; margin-bottom: 0.2rem; }
    .profile-age { color: #555; font-size: 0.95rem; margin-bottom: 0.2rem; }
    .profile-rating { color: #ffce00; font-size: 1.1rem; margin-bottom: 0.2rem; }
    .profile-desc { color: #444; font-size: 0.98rem; text-align: center; margin-bottom: 0.7rem; }
    .profile-location { color: #007bff; font-size: 0.95rem; margin-bottom: 0.7rem; }
    .profile-btn { background: #007bff; color: #fff; border: none; border-radius: 1rem; padding: 0.6rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s; }
    .profile-btn:hover { background: #0056b3; }
    .back-link { display: inline-block; margin-top: 2rem; color: #007bff; text-decoration: none; font-weight: 600; transition: color 0.2s; }
    .back-link:hover { color: #0056b3; }
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 1.5rem; margin-bottom: 1.5rem; }
    .logo { font-size: 2rem; font-weight: 700; color: var(--primary); letter-spacing: 1px; text-shadow: 0 2px 8px rgba(0,123,255,0.08); user-select: none; display: inline-flex; align-items: center; gap: 0.4em; position: relative; }
    .logo-icon { display: inline-flex; align-items: center; margin-left: 0.1em; transition: transform 0.2s; }
    .logo-snap svg { height: 1.5em; width: 1.5em; display: inline-block; }
    nav ul { list-style: none; display: flex; gap: 2rem; margin: 0; padding: 0; }
    nav a { text-decoration: none; color: var(--text); font-weight: 500; font-size: 1rem; transition: color 0.2s; position: relative; }
    nav a::after { content: ''; display: block; width: 0; height: 2px; background: var(--primary); transition: width 0.2s; position: absolute; left: 0; bottom: -4px; }
    nav a:hover, nav a:focus { color: var(--primary); }
    nav a:hover::after, nav a:focus::after { width: 100%; }
    @media (max-width: 700px) { .container { padding: 1rem; } .profiles { flex-direction: column; align-items: center; } .nav { flex-direction: column; align-items: stretch; gap: 0.5rem; } }
  </style>
</head>

      peluqueria: ['peluqueria', 'peluquera', 'peluquero', 'corte de pelo', 'cortador de pelo', 'estilista', 'barbero', 'salón', 'salon', 'peinados'],

      maquillaje: ['maquillaje', 'maquilladora', 'maquillador', 'makeup'],
      belleza: ['belleza', 'uñas', 'spa', 'manicure', 'pedicure', 'estética', 'estetica'],
      mecanica: ['mecanica', 'mecánico', 'mecanico', 'carro', 'auto', 'vehículo', 'vehiculo', 'moto', 'mecánica automotriz', 'mecanico para mi carro'],

      tutorias: ['tutorías', 'tutor', 'tutora', 'clases particulares', 'ayuda escolar', 'apoyo escolar']
    };
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const busqueda = (params.get('servicio') || '').toLowerCase();
    const ubicacion = (params.get('ubicacion') || '').toLowerCase();
    // Determinar el tipo de servicio buscado
    let servicioDetectado = null;
    for (const key in sinonimos) {
      if (sinonimos[key].some(s => busqueda.includes(s))) {
        servicioDetectado = key;
        break;
      }
    }
    // Filtrar profesionales
    let resultados = profesionales.filter(p => {
      const matchServicio = servicioDetectado ? p.servicio === servicioDetectado : true;
      const matchUbicacion = ubicacion ? p.ubicacion === ubicacion : true;
      return matchServicio && matchUbicacion;
    });
    // Mostrar resultados
    const resultsTitle = document.getElementById('results-title');
    const profilesList = document.getElementById('profiles-list');
    if (resultados.length === 0) {
      resultsTitle.textContent = 'No se encontraron profesionales para tu búsqueda.';
    } else {
      resultsTitle.textContent = `Mostrando ${resultados.length} profesional(es) para "${busqueda}" en "${ubicacion}"`;
      resultados.forEach(p => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
          <div class="profile-avatar"><img src="${p.avatar}" alt="${p.nombre}"></div>
          <div class="profile-name">${p.nombre}</div>
          <div class="profile-age">Edad: ${p.edad}</div>

          <div class="profile-desc">${p.descripcion}</div>
          <div class="profile-location">${p.ubicacion.charAt(0).toUpperCase() + p.ubicacion.slice(1)}</div>
          <button class="profile-btn" onclick="alert('Perfil completo de ${p.nombre}')">Ver perfil completo</button>
        `;
        profilesList.appendChild(card);
      });
    }
    // Menú volver a inicio
    document.getElementById('inicio-link').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.replace('index.html');
    });
